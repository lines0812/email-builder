<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<style>
/* Basics */
body {
  margin: 0 !important;
  padding: 0;
  background-color: #ffffff; }

table {
  border-spacing: 0;
  font-family: sans-serif;
  color: #333333; }

td {
  padding: 0; }

img {
  border: 0; }

div[style*="margin: 16px 0"] {
  margin: 0 !important; }

.wrapper {
  width: 100%;
  table-layout: fixed;
  -webkit-text-size-adjust: 100%;
  -ms-text-size-adjust: 100%; }

.webkit {
  max-width: 600px;
  margin: 0 auto; }

.outer {
  Margin: 0 auto;
  width: 100%;
  max-width: 600px; }

.inner {
  padding: 10px; }

.contents {
  width: 100%; }

p {
  Margin: 0; }
  p.h1 {
    font-size: 21px;
    font-weight: bold;
    Margin-bottom: 18px; }
  p.h2 {
    font-size: 18px;
    font-weight: bold;
    Margin-bottom: 12px; }

a {
  color: #ee6a56;
  text-decoration: underline; }

.full-width-image img {
  width: 100%;
  max-width: 600px;
  height: auto; }

/* One column layout */
.one-column .contents {
  text-align: left; }

.one-column p {
  font-size: 14px;
  Margin-bottom: 10px; }

/*Two column layout*/
.two-column {
  text-align: center;
  font-size: 0; }
  .two-column .column {
    width: 100%;
    max-width: 300px;
    display: inline-block;
    vertical-align: top; }
    @media screen and (max-width: 400px) {
      .two-column .column {
        max-width: 100% !important; } }
    @media screen and (min-width: 401px) and (max-width: 620px) {
      .two-column .column {
        max-width: 50% !important; } }
  .two-column .contents {
    font-size: 14px;
    text-align: left; }
  .two-column img {
    width: 100%;
    max-width: 280px;
    height: auto; }
    @media screen and (max-width: 400px) {
      .two-column img {
        max-width: 100% !important; } }
  .two-column .text {
    padding-top: 10px; }

/*Three column layout*/
.three-column {
  text-align: center;
  font-size: 0;
  padding-top: 10px;
  padding-bottom: 10px; }
  .three-column .column {
    width: 100%;
    max-width: 200px;
    display: inline-block;
    vertical-align: top; }
    @media screen and (max-width: 400px) {
      .three-column .column {
        max-width: 100% !important; } }
    @media screen and (min-width: 401px) and (max-width: 620px) {
      .three-column .column {
        max-width: 33% !important; } }
  .three-column img {
    width: 100%;
    max-width: 180px;
    height: auto; }
    @media screen and (max-width: 400px) {
      .three-column img {
        max-width: 50% !important; } }
  .three-column .contents {
    font-size: 14px;
    text-align: center; }
  .three-column .text {
    padding-top: 10px; }

/* sidebar main settings */
.left-sidebar, .right-sidebar {
  text-align: center;
  font-size: 0; }

.left-sidebar .column, .right-sidebar .column {
  width: 100%;
  display: inline-block;
  vertical-align: middle; }

.left-sidebar .contents, .right-sidebar .contents {
  font-size: 14px;
  text-align: center; }

/* Left sidebar layout */
.left-sidebar .left {
  max-width: 100px; }

.left-sidebar .right {
  max-width: 500px; }

.left-sidebar .img {
  width: 100%;
  max-width: 80px;
  height: auto; }

.left-sidebar a {
  color: #85ab70; }

/* Right sidebar layout */
.right-sidebar .left {
  max-width: 100px; }

.right-sidebar .right {
  max-width: 500px; }

.right-sidebar .img {
  width: 100%;
  max-width: 80px;
  height: auto; }

.right-sidebar a {
  color: #70bbd9; }

/*# sourceMappingURL=main.css.map */
</style>
</head>
<body style="padding: 0; background-color: #ffffff; margin: 0;">
  <div class="container">
    <h1>Hello world!</h1>
    <p style="Margin: 0;">This is an email template.</p>
  </div>
</body>
</html>
